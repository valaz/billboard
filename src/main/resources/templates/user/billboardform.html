<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title th:text="#{ui.user.notes}">Billboard</title>

    <link rel="stylesheet" type="text/css"
          href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="icon" type="image/png" th:href="@{/images/logo.png}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/cards.css}"/>
    <link rel="stylesheet" th:href="@{/css/billboard.css}"/>
</head>
<body>
<div th:replace="fragments/navbar :: header"/>

<div class="container">
    <div>
        <div class="page-header">
            <h1 th:text="#{ui.notes.new}">Add note</h1>
        </div>
    </div>

    <div class="well">
        <form class="form-horizontal" role="form" th:object="${billboard}"
              th:action="${'/user/billboard/add'}" method="post">
            <div class="form-group">
                <input class="form-control" th:field="*{name}" th:placeholder="#{ui.name}"></input>
            </div>
            <div class="form-group">
                <textarea class="form-control" th:field="*{description}"
                          th:placeholder="#{ui.description}"></textarea>
            </div>
            <button class="btn btn-warning pull-right" type="submit">Post</button>
            <ul class="list-inline">
                <li><a href="#"><i class="glyphicon glyphicon-align-left"></i></a></li>
                <li><a href="#"><i class="glyphicon glyphicon-align-center"></i></a></li>
                <li><a href="#"><i class="glyphicon glyphicon-align-right"></i></a></li>
            </ul>
        </form>
    </div>

</div>
<!-- /.container -->
<script type="text/javascript"
        src="/webjars/jquery/2.2.1/jquery.min.js"></script>
<script type="text/javascript"
        src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" th:src="@{/js/main.js}"/>
</body>
</html>
