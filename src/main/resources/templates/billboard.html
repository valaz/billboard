<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title th:text="${billboard.name}">Billboard</title>

    <link rel="stylesheet" type="text/css"
          href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="icon" type="image/png" th:href="@{/images/logo.png}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<div th:replace="fragments/navbar :: header"/>

<div class="container">
    <div class="col-md-12">
        <div class="panel panel-default clickable" th:href="${'/billboard/show/' + billboard.id}">
            <div class="panel-body">
                <div class="media">
                    <div class="media-left media-heading">
                        <img class="media-object" src="..." alt="..." th:src="${billboard.logoUrl}"
                             style="height: 64px;width: 64px; overflow: hidden; object-fit: cover"/>
                    </div>
                    <div class="media-body">
                        <h2 class="media-heading" th:inline="text">
                            [[${billboard.name}]]
                            <span class="badge" th:text="${billboard.notes.size()}">4</span>
                        </h2>
                        <h5 th:text="${billboard.description}"></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <form class="form-group col-md-12 col-sm-12 col-xs-12" method="post"
          th:if="${billboard.user.username.equals(#authentication.name)}"
          th:action="${'/user/billboard/delete/' + billboard.id}">
        <button class="btn btn-danger center-block col-md-12 col-xs-12" href="#" th:text="#{ui.delete}" type="submit">
            Delete
        </button>
    </form>

    <div th:if="notes" th:replace="fragments/notes :: grid"></div>

</div>
<!-- /.container -->
<script type="text/javascript"
        src="/webjars/jquery/2.2.1/jquery.min.js"></script>
<script type="text/javascript"
        src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" th:src="@{/js/main.js}"/>
</body>
</html>
